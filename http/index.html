<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  </head>

  <body>
    <div id="posts"></div>
    <script>
      async function fetchPosts() {
        const res = await axios.get(
          "https://jsonplaceholder.typicode.com/posts"
        );
        const arr = res.data;
        for (let i = 0; i < arr.length; i++) {
          // here we are adding the content to the existing code by adding to DOM
          document.getElementById("posts").innerHTML += arr[i].id + "\n";
        }
      }

      fetchPosts();
    </script>
  </body>
</html>
